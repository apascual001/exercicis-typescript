<body>
    <section id="carInfo">
            <h2>Introduzca los datos de su coche</h2>
        <form action="" method="POST" id="vform" name="vform">
            <div id="plate_div">
                <label>MATRÍCULA COCHE:</label>
                    <input name="plate" id="plate" type="text" class="form-control"  placeholder="Introducir Matrícula" oninput="">
                <div id="plate_error"></div>
            </div>
            <div id="color_div">
                    <label>COLOR COCHE:</label>
                        <input name="color" id="color" type="text" class="form-control"  placeholder="Introducir Color" oninput="">
                    <div id="color_error"></div>
            </div>
            <div id="brand_div">
                    <label>MARCA COCHE:</label>
                        <input name="brand" id="brand" type="text" class="form-control"  placeholder="Introducir Marca" oninput="">
                    <div id="brand_error"></div>
            </div>
